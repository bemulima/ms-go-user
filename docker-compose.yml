version: "3.9"

services:
  user-service:
    container_name: ms-user-service
    build:
      context: .
      dockerfile: build/docker/Dockerfile
    env_file:
      - .env
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_started
      nats:
        condition: service_started
    restart: unless-stopped
    networks:
      - default
      - ms-net

  postgres:
    container_name: ms-user-postgres
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 5s
    volumes:
      - pgdata:/var/lib/postgresql/data

  rabbitmq:
    container_name: ms-user-rabbitmq
    image: rabbitmq:3.12-management-alpine
    ports:
      - "15672:15672"

  nats:
    container_name: ms-user-nats
    image: nats:2.10-alpine
    command: ["-js"]
    networks:
      - default
      - ms-net

  nginx:
    container_name: ms-user-nginx
    image: nginx:1.25-alpine
    depends_on:
      - user-service
    volumes:
      - ./build/docker/nginx/nginx.conf.tmpl:/etc/nginx/templates/default.conf.template:ro
    env_file:
      - .env

volumes:
  pgdata:

networks:
  ms-net:
    external: true
